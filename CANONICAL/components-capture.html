<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Capture (Beta) - Coder1 IDE</title>
    <style>
        /* Dark theme matching Coder1 IDE */
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #666666;
            --border-default: #2a2a2a;
            --coder1-cyan: #00D9FF;
            --coder1-purple: #8B5CF6;
            --coder1-orange: #FB923C;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-default);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 1.5rem;
            background: linear-gradient(135deg, var(--coder1-cyan), var(--coder1-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .beta-badge {
            background: var(--coder1-orange);
            color: var(--bg-primary);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Action Buttons */
        .actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-default);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            border-color: var(--coder1-cyan);
            box-shadow: 0 0 10px rgba(0, 217, 255, 0.3);
        }

        .btn-primary {
            background: var(--coder1-cyan);
            color: var(--bg-primary);
            border-color: var(--coder1-cyan);
        }

        .btn-primary:hover {
            background: var(--coder1-purple);
            border-color: var(--coder1-purple);
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
        }

        /* Main Layout */
        .container {
            display: grid;
            grid-template-columns: 250px 1fr 350px;
            height: calc(100vh - 65px);
        }

        /* Sidebar */
        .sidebar {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-default);
            padding: 1rem;
            overflow-y: auto;
        }

        .sidebar h2 {
            font-size: 0.875rem;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .filter-section {
            margin-bottom: 2rem;
        }

        .filter-option {
            padding: 0.5rem;
            margin: 0.25rem 0;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .filter-option:hover {
            background: var(--bg-tertiary);
        }

        .filter-option.active {
            background: var(--bg-tertiary);
            color: var(--coder1-cyan);
        }

        .count {
            background: var(--bg-tertiary);
            padding: 0.125rem 0.375rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
        }

        /* Component Grid */
        .main-content {
            padding: 1.5rem;
            overflow-y: auto;
            background: var(--bg-primary);
        }

        .component-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .component-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-default);
            border-radius: 0.5rem;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
        }

        .component-card:hover {
            border-color: var(--coder1-cyan);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 217, 255, 0.2);
        }

        .component-preview {
            height: 200px;
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .component-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .component-info {
            padding: 1rem;
        }

        .component-title {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .component-meta {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .component-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
        }

        .tag {
            background: var(--bg-tertiary);
            padding: 0.125rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* Detail Panel */
        .detail-panel {
            background: var(--bg-secondary);
            border-left: 1px solid var(--border-default);
            padding: 1.5rem;
            overflow-y: auto;
        }

        .detail-header {
            margin-bottom: 1.5rem;
        }

        .detail-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .code-preview {
            background: var(--bg-primary);
            border: 1px solid var(--border-default);
            border-radius: 0.375rem;
            padding: 1rem;
            margin: 1rem 0;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.875rem;
            overflow-x: auto;
        }

        .framework-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tab {
            padding: 0.5rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-default);
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab.active {
            background: var(--coder1-cyan);
            color: var(--bg-primary);
            border-color: var(--coder1-cyan);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .empty-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .empty-description {
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        /* Chrome Extension CTA */
        .extension-cta {
            background: linear-gradient(135deg, var(--bg-tertiary), var(--bg-secondary));
            border: 1px solid var(--coder1-cyan);
            border-radius: 0.5rem;
            padding: 2rem;
            text-align: center;
            margin: 2rem;
        }

        .extension-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--coder1-cyan), var(--coder1-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .extension-steps {
            text-align: left;
            max-width: 500px;
            margin: 0 auto 2rem;
        }

        .step {
            display: flex;
            align-items: flex-start;
            margin: 1rem 0;
        }

        .step-number {
            background: var(--coder1-cyan);
            color: var(--bg-primary);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            flex-shrink: 0;
            font-weight: bold;
            font-size: 0.875rem;
        }

        /* Loading State */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .spinner {
            border: 2px solid var(--bg-tertiary);
            border-top-color: var(--coder1-cyan);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin-right: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>
            📦 Component Capture
            <span class="beta-badge">Beta</span>
        </h1>
        <div class="actions">
            <button class="btn" onclick="refreshComponents()">
                🔄 Refresh
            </button>
            <button class="btn" onclick="showExtensionGuide()">
                🧩 Install Extension
            </button>
            <button class="btn btn-primary" onclick="captureComponent()">
                ✨ Capture Component
            </button>
            <button class="btn" onclick="backToIDE()">
                ← Back to IDE
            </button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="filter-section">
                <h2>Categories</h2>
                <div class="filter-option active" data-category="all">
                    <span>All Components</span>
                    <span class="count" id="total-count">0</span>
                </div>
                <div class="filter-option" data-category="navigation">
                    <span>Navigation</span>
                    <span class="count">0</span>
                </div>
                <div class="filter-option" data-category="hero">
                    <span>Hero Sections</span>
                    <span class="count">0</span>
                </div>
                <div class="filter-option" data-category="cards">
                    <span>Cards</span>
                    <span class="count">0</span>
                </div>
                <div class="filter-option" data-category="forms">
                    <span>Forms</span>
                    <span class="count">0</span>
                </div>
                <div class="filter-option" data-category="footers">
                    <span>Footers</span>
                    <span class="count">0</span>
                </div>
            </div>

            <div class="filter-section">
                <h2>Frameworks</h2>
                <div class="filter-option" data-framework="react">
                    <span>React</span>
                    <span class="count">0</span>
                </div>
                <div class="filter-option" data-framework="vue">
                    <span>Vue</span>
                    <span class="count">0</span>
                </div>
                <div class="filter-option" data-framework="vanilla">
                    <span>HTML/CSS</span>
                    <span class="count">0</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div id="content">
                <!-- Will be populated dynamically -->
            </div>
        </div>

        <!-- Detail Panel -->
        <div class="detail-panel" id="detail-panel" style="display: none;">
            <div class="detail-header">
                <h2 class="detail-title">Select a component</h2>
                <div class="component-meta">Click on a component to view details</div>
            </div>
        </div>
    </div>

    <script>
        let components = [];
        let selectedComponent = null;
        let currentFilter = 'all';

        // Initialize
        async function init() {
            await loadComponents();
            setupEventListeners();
        }

        // Load components from backend
        async function loadComponents() {
            try {
                const response = await fetch('/components-beta/api/list');
                const data = await response.json();
                
                if (data.success) {
                    components = data.components;
                    renderComponents();
                    updateCounts();
                }
            } catch (error) {
                console.error('Failed to load components:', error);
                showEmptyState();
            }
        }

        // Render component grid
        function renderComponents() {
            const content = document.getElementById('content');
            
            if (components.length === 0) {
                showEmptyState();
                return;
            }

            const filtered = currentFilter === 'all' 
                ? components 
                : components.filter(c => c.category === currentFilter);

            if (filtered.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">🔍</div>
                        <div class="empty-title">No components found</div>
                        <div class="empty-description">Try a different filter or capture new components</div>
                    </div>
                `;
                return;
            }

            content.innerHTML = `
                <div class="component-grid">
                    ${filtered.map(component => `
                        <div class="component-card" onclick="selectComponent('${component.id}')">
                            <div class="component-preview">
                                ${component.hasScreenshot 
                                    ? `<img src="/components-beta/api/screenshot/${component.id}" alt="${component.title}">` 
                                    : '<div class="empty-icon">📦</div>'}
                            </div>
                            <div class="component-info">
                                <div class="component-title">${component.title}</div>
                                <div class="component-meta">${component.url}</div>
                                <div class="component-meta">${new Date(component.timestamp).toLocaleDateString()}</div>
                                <div class="component-tags">
                                    ${component.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Show empty state
        function showEmptyState() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="extension-cta">
                    <div class="extension-title">Start Capturing Components!</div>
                    <div class="extension-steps">
                        <div class="step">
                            <div class="step-number">1</div>
                            <div>Install the Coder1 Chrome Extension</div>
                        </div>
                        <div class="step">
                            <div class="step-number">2</div>
                            <div>Navigate to any website</div>
                        </div>
                        <div class="step">
                            <div class="step-number">3</div>
                            <div>Right-click on any component and select "Capture to Coder1"</div>
                        </div>
                        <div class="step">
                            <div class="step-number">4</div>
                            <div>Component appears here with generated code!</div>
                        </div>
                    </div>
                    <button class="btn btn-primary" onclick="showExtensionGuide()">
                        🧩 Install Extension Now
                    </button>
                </div>
            `;
        }

        // Select component
        async function selectComponent(id) {
            try {
                const response = await fetch(`/components-beta/api/component/${id}`);
                const data = await response.json();
                
                if (data.success) {
                    selectedComponent = data.component;
                    showComponentDetail();
                }
            } catch (error) {
                console.error('Failed to load component:', error);
            }
        }

        // Show component detail
        function showComponentDetail() {
            const panel = document.getElementById('detail-panel');
            panel.style.display = 'block';
            
            panel.innerHTML = `
                <div class="detail-header">
                    <h2 class="detail-title">${selectedComponent.title}</h2>
                    <div class="component-meta">${selectedComponent.url}</div>
                    <div class="component-meta">${new Date(selectedComponent.timestamp).toLocaleString()}</div>
                </div>
                
                <div class="actions" style="margin-bottom: 1rem;">
                    <button class="btn btn-primary" onclick="generateCode('${selectedComponent.id}')">
                        🎨 Generate Code
                    </button>
                    <button class="btn" onclick="copyCode()">
                        📋 Copy
                    </button>
                    <button class="btn" onclick="exportComponent()">
                        💾 Export
                    </button>
                </div>

                <div class="framework-tabs">
                    <div class="tab active" onclick="switchFramework('react')">React</div>
                    <div class="tab" onclick="switchFramework('vue')">Vue</div>
                    <div class="tab" onclick="switchFramework('vanilla')">HTML/CSS</div>
                </div>

                <div class="code-preview" id="code-preview">
                    ${selectedComponent.generatedCode ? 
                        selectedComponent.generatedCode.react || 'Click "Generate Code" to create React component' :
                        'Click "Generate Code" to start'
                    }
                </div>
            `;
        }

        // Generate code
        async function generateCode(id) {
            const preview = document.getElementById('code-preview');
            preview.innerHTML = '<div class="loading"><div class="spinner"></div>Generating code...</div>';
            
            try {
                const response = await fetch(`/components-beta/api/generate-code/${id}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ framework: 'react' })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    preview.textContent = data.code;
                }
            } catch (error) {
                console.error('Failed to generate code:', error);
                preview.textContent = 'Failed to generate code. Please try again.';
            }
        }

        // Update counts
        function updateCounts() {
            document.getElementById('total-count').textContent = components.length;
            
            // Update category counts
            const categories = ['navigation', 'hero', 'cards', 'forms', 'footers'];
            categories.forEach(cat => {
                const count = components.filter(c => c.category === cat).length;
                const el = document.querySelector(`[data-category="${cat}"] .count`);
                if (el) el.textContent = count;
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Category filters
            document.querySelectorAll('.filter-option').forEach(el => {
                el.addEventListener('click', function() {
                    document.querySelectorAll('.filter-option').forEach(f => f.classList.remove('active'));
                    this.classList.add('active');
                    
                    currentFilter = this.dataset.category || this.dataset.framework || 'all';
                    renderComponents();
                });
            });
        }

        // Utility functions
        function refreshComponents() {
            loadComponents();
        }

        function showExtensionGuide() {
            alert('Chrome Extension coming soon! For now, use the manual capture button.');
        }

        function captureComponent() {
            alert('Manual capture interface coming soon! Chrome extension will enable automatic capture.');
        }

        function backToIDE() {
            window.location.href = '/ide';
        }

        function copyCode() {
            const code = document.getElementById('code-preview').textContent;
            navigator.clipboard.writeText(code);
            alert('Code copied to clipboard!');
        }

        function exportComponent() {
            // TODO: Implement export functionality
            alert('Export feature coming soon!');
        }

        function switchFramework(framework) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Generate code for selected framework
            if (selectedComponent) {
                generateCode(selectedComponent.id);
            }
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
