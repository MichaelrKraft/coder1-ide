<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Panel Test</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        
        .status {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .demo-button {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .demo-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .counter {
            font-size: 3em;
            color: #667eea;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .instructions {
            background: #f8f9fa;
            border-left: 4px solid #007bff;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        
        .instructions h3 {
            margin-top: 0;
            color: #007bff;
        }
        
        .color-demo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 20px auto;
            transition: background-color 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Preview Panel Test</h1>
        
        <div class="status">
            âœ… Preview Panel Connected Successfully!
        </div>
        
        <div class="instructions">
            <h3>How to Test:</h3>
            <ol>
                <li>Click this file in the file explorer</li>
                <li>Watch the preview panel update in real-time</li>
                <li>Edit the HTML/CSS in the editor</li>
                <li>See changes appear instantly in preview</li>
                <li>Try clicking the buttons below</li>
            </ol>
        </div>
        
        <div class="counter" id="counter">0</div>
        
        <button class="demo-button" onclick="incrementCounter()">
            Click Me! ðŸŽ‰
        </button>
        
        <button class="demo-button" onclick="changeColor()">
            Change Color ðŸŒˆ
        </button>
        
        <button class="demo-button" onclick="addMessage()">
            Add Message ðŸ’¬
        </button>
        
        <div class="color-demo" id="colorDemo" style="background: #FF6B6B;"></div>
        
        <div id="messages"></div>
    </div>

    <script>
        let count = 0;
        let colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD'];
        let colorIndex = 0;
        
        function incrementCounter() {
            count++;
            document.getElementById('counter').textContent = count;
            
            // Add some visual feedback
            const counter = document.getElementById('counter');
            counter.style.transform = 'scale(1.2)';
            setTimeout(() => {
                counter.style.transform = 'scale(1)';
            }, 200);
        }
        
        function changeColor() {
            colorIndex = (colorIndex + 1) % colors.length;
            document.getElementById('colorDemo').style.background = colors[colorIndex];
        }
        
        function addMessage() {
            const messages = document.getElementById('messages');
            const message = document.createElement('div');
            message.style.cssText = `
                background: #e3f2fd;
                border: 1px solid #2196f3;
                border-radius: 8px;
                padding: 10px;
                margin: 10px 0;
                animation: slideIn 0.3s ease;
            `;
            message.innerHTML = `
                <strong>Message ${Date.now().toString().slice(-4)}:</strong>
                Preview panel is working perfectly! ðŸš€
            `;
            messages.appendChild(message);
        }
        
        // Add CSS animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(style);
        
        // Welcome message
        setTimeout(() => {
            addMessage();
        }, 1000);
    </script>
</body>
</html>
