services:
  - type: web
    name: autonomous-vibe-interface
    runtime: node
    buildCommand: npm install
    startCommand: node src/app.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: ANTHROPIC_API_KEY
        sync: false  # Add in Render dashboard
      - key: OPENAI_API_KEY
        sync: false  # Add in Render dashboard
      - key: AIRTOP_API_KEY
        sync: false  # Add in Render dashboard (optional)
    healthCheckPath: /health
    plan: free  # or 'starter' for paid plan