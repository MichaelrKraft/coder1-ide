name: Deploy Coder1 IDE to GitHub Pages

on:
  # Trigger on pushes to main branch
  push:
    branches: [ main, master ]
  
  # Allow manual deployment from Actions tab
  workflow_dispatch:

# Set permissions for deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Concurrency group to prevent multiple deployments
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./coder1-ide-next
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './coder1-ide-next/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Configure build for GitHub Pages
        run: |
          echo "GITHUB_PAGES=true" >> $GITHUB_ENV
          echo "NODE_ENV=production" >> $GITHUB_ENV

      - name: Build Next.js application
        run: npm run build
        env:
          GITHUB_PAGES: true
          NODE_ENV: production

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./coder1-ide-next/out

  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4