<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 350px;
            padding: 16px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            color: white;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #2a2a2a;
        }
        
        .logo {
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(135deg, #00D9FF, #8B5CF6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .status {
            margin-left: auto;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .status.connected {
            background: rgba(16, 185, 129, 0.2);
            color: #10B981;
            border: 1px solid #10B981;
        }
        
        .status.disconnected {
            background: rgba(239, 68, 68, 0.2);
            color: #EF4444;
            border: 1px solid #EF4444;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .btn {
            padding: 10px 16px;
            border: 1px solid #2a2a2a;
            background: #111111;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            border-color: #00D9FF;
            box-shadow: 0 0 10px rgba(0, 217, 255, 0.3);
        }
        
        .btn-primary {
            background: #00D9FF;
            color: #0a0a0a;
            border-color: #00D9FF;
            font-weight: 500;
        }
        
        .btn-primary:hover {
            background: #8B5CF6;
            border-color: #8B5CF6;
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
        }
        
        .stats {
            background: rgba(0, 217, 255, 0.1);
            border: 1px solid #00D9FF;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 16px;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 4px 0;
            font-size: 13px;
        }
        
        .stat-label {
            color: #a0a0a0;
        }
        
        .stat-value {
            color: #00D9FF;
            font-weight: 500;
        }
        
        .instructions {
            background: #111111;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            padding: 12px;
            font-size: 12px;
            line-height: 1.5;
            color: #a0a0a0;
        }
        
        .instructions strong {
            color: white;
        }
        
        .footer {
            margin-top: 16px;
            padding-top: 12px;
            border-top: 1px solid #2a2a2a;
            font-size: 11px;
            color: #666666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üì¶ Coder1 Capture</div>
        <div class="status" id="status">Checking...</div>
    </div>
    
    <div class="stats">
        <div class="stat-row">
            <span class="stat-label">Components Captured</span>
            <span class="stat-value" id="component-count">0</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Last Capture</span>
            <span class="stat-value" id="last-capture">Never</span>
        </div>
    </div>
    
    <div class="action-buttons">
        <button class="btn btn-primary" id="capture-btn">
            ‚ú® Start Capture Mode
        </button>
        <button class="btn" id="open-library">
            üìö Open Component Library
        </button>
        <button class="btn" id="settings">
            ‚öôÔ∏è Settings
        </button>
    </div>
    
    <div class="instructions">
        <strong>Quick Capture:</strong><br>
        Right-click on any element and select "Capture to Coder1" from the context menu.
        <br><br>
        <strong>Keyboard Shortcut:</strong><br>
        Press Alt+C to start capture mode.
    </div>
    
    <div class="footer">
        Coder1 IDE - Component Capture v1.0.0
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
