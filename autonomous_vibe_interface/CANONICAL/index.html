<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Smart Docs Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-primary: #8b5cf6;
            --accent-secondary: #06b6d4;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --gold: #fbbf24;
            --orange: #f97316;
            --orange-glow: rgba(249, 115, 22, 0.4);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated gradient background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(249, 115, 22, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(6, 182, 212, 0.05) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(1deg); }
            66% { transform: translate(-20px, 20px) rotate(-1deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 0;
            height: 92px;
            border-bottom: 1px solid var(--glass-border);
            position: relative;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header h1 {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            background: linear-gradient(135deg, var(--orange) 0%, var(--accent-primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        /* Cards with glass morphism */
        .card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 24px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .card:hover {
            border-color: var(--orange);
            box-shadow: 0 0 20px var(--orange-glow), 
                        0 0 40px rgba(249, 115, 22, 0.2),
                        inset 0 0 20px rgba(249, 115, 22, 0.05);
            transform: translateY(-2px);
        }

        .card-title {
            font-size: 14px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        /* Main content grid */
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Form styles */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--orange);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 10px rgba(249, 115, 22, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--orange) 0%, var(--accent-primary) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(249, 115, 22, 0.3);
        }

        .btn-secondary {
            background: var(--glass-bg);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--orange);
        }

        /* Progress indicator */
        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--glass-bg);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--orange), var(--accent-primary));
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        /* Quick actions */
        .quick-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .quick-action {
            padding: 8px 16px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-action:hover {
            background: rgba(249, 115, 22, 0.1);
            border-color: var(--orange);
            transform: scale(1.05);
        }

        /* Status indicators */
        .status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .status-warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .status-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }

        /* Loading spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--glass-border);
            border-top-color: var(--orange);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Hide elements initially */
        .hidden {
            display: none !important;
        }

        /* Fade in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <img src="/coder1-logo.svg" alt="Coder1" style="height: 92px; width: auto; object-fit: contain;" />
            </div>
            <h1>Smart Docs Generator</h1>
            <div class="header-controls">
                <div class="status status-success">
                    <i class="fas fa-circle"></i>
                    <span>Ready</span>
                </div>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress-fill" style="width: 0%"></div>
        </div>

        <!-- Main Content -->
        <div class="content-grid">
            <!-- Project Details Card -->
            <div class="card fade-in">
                <div class="card-title">Project Details</div>
                <form id="projectForm">
                    <div class="form-group">
                        <label for="projectName">Project Name</label>
                        <input type="text" id="projectName" placeholder="Enter your project name" />
                    </div>
                    
                    <div class="form-group">
                        <label for="projectType">Project Type</label>
                        <select id="projectType">
                            <option value="">Select project type</option>
                            <option value="webapp">Web Application</option>
                            <option value="mobile">Mobile App</option>
                            <option value="api">API Service</option>
                            <option value="saas">SaaS Platform</option>
                            <option value="ecommerce">E-Commerce</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" placeholder="Describe your project idea..."></textarea>
                    </div>
                </form>
            </div>

            <!-- Quick Features Card -->
            <div class="card fade-in">
                <div class="card-title">Quick Features</div>
                <div class="quick-actions">
                    <div class="quick-action" onclick="addFeature('User Authentication')">
                        <i class="fas fa-user-lock"></i> Authentication
                    </div>
                    <div class="quick-action" onclick="addFeature('Payment Processing')">
                        <i class="fas fa-credit-card"></i> Payments
                    </div>
                    <div class="quick-action" onclick="addFeature('Real-time Chat')">
                        <i class="fas fa-comments"></i> Chat
                    </div>
                    <div class="quick-action" onclick="addFeature('Dashboard Analytics')">
                        <i class="fas fa-chart-line"></i> Analytics
                    </div>
                    <div class="quick-action" onclick="addFeature('File Upload')">
                        <i class="fas fa-cloud-upload-alt"></i> File Upload
                    </div>
                    <div class="quick-action" onclick="addFeature('Email Notifications')">
                        <i class="fas fa-envelope"></i> Notifications
                    </div>
                    <div class="quick-action" onclick="addFeature('Search & Filter')">
                        <i class="fas fa-search"></i> Search
                    </div>
                    <div class="quick-action" onclick="addFeature('API Integration')">
                        <i class="fas fa-plug"></i> API
                    </div>
                </div>
                
                <div class="form-group" style="margin-top: 20px;">
                    <label for="customFeatures">Custom Features</label>
                    <textarea id="customFeatures" placeholder="Add any specific features..."></textarea>
                </div>
            </div>
        </div>

        <!-- Generation Actions -->
        <div class="card fade-in">
            <div class="card-title">Generate Documents</div>
            <div style="display: flex; gap: 20px; flex-wrap: wrap;">
                <button class="btn btn-primary" onclick="generatePRD()">
                    <i class="fas fa-file-alt"></i>
                    Generate PRD
                </button>
                <button class="btn btn-secondary" onclick="generateWireframes()">
                    <i class="fas fa-object-group"></i>
                    Create Wireframes
                </button>
                <button class="btn btn-secondary" onclick="generateUserStories()">
                    <i class="fas fa-users"></i>
                    User Stories
                </button>
                <button class="btn btn-secondary" onclick="generateTechSpec()">
                    <i class="fas fa-code"></i>
                    Tech Spec
                </button>
            </div>
        </div>

        <!-- Results Section (Initially Hidden) -->
        <div id="resultsSection" class="hidden">
            <div class="card">
                <div class="card-title">Generated Documents</div>
                <div id="resultsContent">
                    <!-- Results will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Update progress bar
        function updateProgress(percent) {
            document.querySelector('.progress-fill').style.width = percent + '%';
        }

        // Add feature to custom features
        function addFeature(feature) {
            const textarea = document.getElementById('customFeatures');
            if (textarea.value) {
                textarea.value += '\n';
            }
            textarea.value += '• ' + feature;
            
            // Visual feedback
            event.target.style.background = 'rgba(249, 115, 22, 0.2)';
            setTimeout(() => {
                event.target.style.background = '';
            }, 300);
        }

        // Generate PRD
        async function generatePRD() {
            const projectName = document.getElementById('projectName').value;
            const projectType = document.getElementById('projectType').value;
            const description = document.getElementById('description').value;
            const features = document.getElementById('customFeatures').value;
            
            if (!projectName || !projectType || !description) {
                alert('Please fill in all required fields');
                return;
            }
            
            // Show loading state
            updateProgress(25);
            
            try {
                // Call API to generate PRD
                const response = await fetch('/api/prd/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        projectName,
                        projectType,
                        description,
                        features
                    })
                });
                
                updateProgress(75);
                
                if (response.ok) {
                    const result = await response.json();
                    updateProgress(100);
                    displayResults(result);
                } else {
                    throw new Error('Failed to generate PRD');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error generating PRD. Please try again.');
                updateProgress(0);
            }
        }

        // Generate wireframes
        async function generateWireframes() {
            const projectName = document.getElementById('projectName').value;
            const projectType = document.getElementById('projectType').value;
            
            if (!projectName || !projectType) {
                alert('Please fill in project details first');
                return;
            }
            
            updateProgress(30);
            
            try {
                const response = await fetch('/api/wireframes/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        projectName,
                        projectType,
                        features: document.getElementById('customFeatures').value
                    })
                });
                
                updateProgress(80);
                
                if (response.ok) {
                    const result = await response.json();
                    updateProgress(100);
                    displayWireframes(result);
                } else {
                    throw new Error('Failed to generate wireframes');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error generating wireframes. Please try again.');
                updateProgress(0);
            }
        }

        // Display results
        function displayResults(data) {
            const resultsSection = document.getElementById('resultsSection');
            const resultsContent = document.getElementById('resultsContent');
            
            resultsContent.innerHTML = `
                <div style="white-space: pre-wrap; color: var(--text-primary);">
                    ${data.content || 'Generated content will appear here'}
                </div>
            `;
            
            resultsSection.classList.remove('hidden');
            resultsSection.scrollIntoView({ behavior: 'smooth' });
        }

        // Display wireframes
        function displayWireframes(data) {
            const resultsSection = document.getElementById('resultsSection');
            const resultsContent = document.getElementById('resultsContent');
            
            resultsContent.innerHTML = `
                <div class="wireframes-grid">
                    ${data.wireframes ? data.wireframes.map(w => `
                        <img src="${w.url}" alt="${w.title}" style="max-width: 100%; border-radius: 8px; margin-bottom: 10px;">
                    `).join('') : 'Wireframes will appear here'}
                </div>
            `;
            
            resultsSection.classList.remove('hidden');
            resultsSection.scrollIntoView({ behavior: 'smooth' });
        }

        // Generate user stories
        function generateUserStories() {
            alert('User stories generation coming soon!');
        }

        // Generate tech spec
        function generateTechSpec() {
            alert('Technical specification generation coming soon!');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Add fade-in animation to cards
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.opacity = '1';
                }, index * 100);
            });
        });
    </script>
</body>
</html>
